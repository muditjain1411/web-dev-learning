<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="base.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:375px)"
      href="mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width:375px) and (max-width:1880px)"
      href="desktop.css"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img"></div>
        <div class="details">
          <div class="cat">P e r f u m e</div>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="discounted">$149.99</span>
            <span class="actual">$169.99</span>
          </div>
          <a class="cart" href="#"><img src="images/icon-cart.svg" alt="" /><span>Add to Cart</span></a>
        </div>
      </div>
    </main>
  </body>
</html>

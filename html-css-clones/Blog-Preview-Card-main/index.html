<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/illustration-article.svg" alt="" srcset="" />
        <div class="tag"><b>Learning</b></div>
        <div class="yr">Published 21 Dec 2023</div>
        <h3 class="topic">HTML & CSS foundations</h3>
        <p class="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="publisher">
          <img src="assets/images/image-avatar.webp" alt="" srcset="" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
